<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Login &amp; Signup | csideanime.com</title>
        <link rel='icon' type='image/x-icon' href='https://d1ec88z179f6hs.cloudfront.net/images/favicon.ico' />
        <link rel='stylesheet' type='text/css' href='/css/main.css'>
        <script href='https://cdnjs.cloudflare.com/ajax/libs/mithril/0.1.30/mithril.min.js'></script>
    </head>
    <body>
        <header class='group'>
            <nav>
                <ul>
                    <li><a href='/index.html'>index</a></li>
                    <li><a href='/login.html'>login</a></li>
                </ul>
            </nav>
        </header>
        <div class='content group'>
            <form action='#' class='loginForm' method='POST' onsubmit='return false;'>
                <label><input type='text' name='email' placeholder='email or username' autofocus /></label>
                <label><input type='password' name='password' placeholder='password' /></label>
                <label><input class='register' type='password' name='passwordConfirmation' placeholder='confirm password' /></label>
                <label><input class='register' type='text' name='displayName' placeholder='display name' autofocus /></label>
                <button class='disabled' name='signIn'>Sign In</button>
                <button class='disabled blue' name='register'>Register</button>
                <a href='#' class='btn' onclick='return false;'>forgot password?</a>
                <div class='oauth'>
                    <a href='#' class='btn google-oauth'></a>
                    <a href='#' class='btn facebook-oauth'></a>
                    <a href='#' class='btn twitter-oauth'></a>
                    <a href='#' class='btn github-oauth'></a>
                </div>
            </form>
        </div>
        <footer class='group'>
            <p>csideanime.com Â© 2015</p>
            <div class='scripts'>
                <script async type='text/javascript' src='/js/main.js'></script>
            </div>
        </footer>
    </body>
</html>
